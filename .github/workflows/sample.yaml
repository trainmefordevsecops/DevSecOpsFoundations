name: Streamlined-DevSecOps-Pipeline

on:
  push:
    branches:
      - pipeline

jobs:
  streamlined-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          repository: juice-shop/juice-shop

      - name: Build
        run: |
          echo "listing all directories and files"
          cd ${{ github.workspace }}/juice-shop
          npm install

      - name: Docker Container Security Test 
        run: |
          echo "Security Testing Continer"
          docker pull bkimminich/juice-shop
          docker run --name containersecurity -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image bkimminich/juice-shop

      - name: SAST security test
        run: |
          echo "Security Testing for SAST"


      - name: Deploy
        run: |
          echo "Deployment completed"
          java -version
          python --version

